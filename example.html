<html>
  <head>
    <title>Super cool example</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <style>
     .pokemon div {
       background-color: green;
       height: 30px;
       color: white;
     }
    </style>
    <script type="application/javascript">
      var data = [129, 190, 250, 50, 100, 20];

      window.onload = () => {
        let elements = d3.select(".pokemon")
                         .selectAll("div")
                         .data(data);

        elements.style("width", (d) => d + "px");

        elements.enter()
                .append("div")
                .style("width", (d) => d + "px")
                .text((d) => d);
      }
    </script>
  </head>
  <body>
    <h1>Pokemon</h1>

    <h2>Pikachu</h2>
    <section class="pokemon">
      <div>attack</div>
      <div>defense</div>
      <div>regeneration</div>
      <div>size</div>
    </section>
  </body>
</html>
